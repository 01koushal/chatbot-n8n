<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
</head>
<h1>Production</h1>
<body>
    <!-- CHAT BUTTON -->
<div id="chat-widget-button">ðŸ’¬</div>

<!-- CHAT BOX -->
<div id="chat-widget-box">
  <div id="chat-header">Chat Support</div>

  <div id="chat-messages"></div>

  <div id="chat-input-area">
    <input id="chat-input" placeholder="Type a message..." />
    <button id="chat-send">Send</button>
  </div>
</div>

<script>
  const btn = document.getElementById("chat-widget-button");
  const box = document.getElementById("chat-widget-box");
  const sendBtn = document.getElementById("chat-send");
  const input = document.getElementById("chat-input");
  const messages = document.getElementById("chat-messages");

  btn.onclick = () => {
    box.style.display = box.style.display === "flex" ? "none" : "flex";
  };

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = sender;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  sendBtn.onclick = async () => {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const res = await fetch(
      "https://n8n-latest-vnit.onrender.com/webhook/a1ab1eb0-0947-4e10-aa16-21a8f17a9f0e",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      }
    );

    const data = await res.json();
    addMessage(data.reply || "No response", "bot");
  };
</script>

<style>
  #chat-widget-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 55px;
    height: 55px;
    background: #4f46e5;
    color: white;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9999;
  }

  #chat-widget-box {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    height: 380px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    z-index: 9999;
    font-family: Arial, sans-serif;
  }

  #chat-header {
    padding: 10px;
    background: #4f46e5;
    color: white;
    font-weight: bold;
    border-radius: 10px 10px 0 0;
  }

  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  .user {
    text-align: right;
    margin-bottom: 8px;
    color: #4f46e5;
  }

  .bot {
    text-align: left;
    margin-bottom: 8px;
    color: #111;
  }

  #chat-input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }

  #chat-input {
    flex: 1;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #chat-send {
    margin-left: 5px;
    padding: 6px 10px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

</body>
</html>
